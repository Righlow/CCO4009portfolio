<p>function setup() {
  createCanvas(windowWidth, windowHeight);
}

function draw() {
  background(200);
  beginShape();
  vertex(width, height);
  vertex(0, height);
  for(var i=0; i<numSamples; i++){
    var vy=random(height);
     var vy=height*noise(i/0.04,frameCount/150);
    vertex(i*width/(numSamples-1), vy);
  }
  endShape(CLOSE);
}
